{% extends 'base.html' %}

{% block meta %}
<title>New Task</title>
{% endblock meta %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
<style>
    input, textarea{
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 5px;
        text-align: center;
    }
</style>
<div class = "new-task" style="text-align: center;">

    <h1>Create Your New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
            <h2 style="text-align: center;">Task Name: </h2>
            <input type="text" name="taskname" placeholder="Task Name" class="form-control" style="padding: 10px; width: 500px" required>
                
            <h2 style="text-align: center;">Task Description: </h2>
            <textarea rows="5" cols="66" name="taskdesc" placeholder="Task Description" class="form-control" style="padding: 10px;"></textarea>
        
            <br>
            <br>
            <input class="btn login_btn" type="submit" value="Save" style="width: 200px">
    </form>
</div>

{% endblock content %}
